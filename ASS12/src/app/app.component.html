<form>
  <div class="row">
    <label>Your Name *</label>
    <div class="col">
            <input type="text" class="form-control" placeholder="fname">First Name
    </div>
    <div class="col">
      <input type="text" class="form-control">Last Name
        </div>
      </div>
  <div>
    <br>
    <label>Email *</label>
      <input type="text" class="form-control">
    </div>
</form>
<br>
 <label>Date  and time you noticed this bug *</label>

 <timepicker [(ngModel)]="mytime"></timepicker>
<pre class="alert alert-info">Time is: {{mytime}}</pre>

<div class="row">
  <div class="col-xs-12 col-12 col-md-4 form-group mb-3">
    <input
      placeholder="Datepicker"
      class="form-control"
      #dp="bsDatepicker"
      bsDatepicker>
  </div>
  <div class="col-xs-12 col-12 col-md-3 form-group mb-3">
    <button class="btn btn-success" (click)="dp.toggle()" [attr.aria-expanded]="dp.isOpen" type="button">Date Picker</button>
  </div>
</div>
<br>

<label>Impact</label>
<br>
<div class="btn-group" dropdown>
  <button id="button-basic" dropdownToggle type="button" class="btn btn-primary dropdown-toggle"
          aria-controls="dropdown-basic" aria-expanded="false">
    Low <span class="caret"></span>
  </button>
  <ul id="dropdown-basic" *dropdownMenu class="dropdown-menu"
      role="menu" aria-labelledby="button-basic">
    <li role="menuitem"><a class="dropdown-item" href="#">Action</a></li>
    <li role="menuitem"><a class="dropdown-item" href="#">Another action</a></li>
    <li role="menuitem"><a class="dropdown-item" href="#">Something else here</a></li>
    <li class="divider dropdown-divider"></li>
    <li role="menuitem"><a class="dropdown-item" href="#">Separated link</a>
    </li>
  </ul>
</div>
<br>
<label>Detailed explanation of bug *</label>
<br>
<div class="form-group shadow-textarea">
  <textarea class="form-control z-depth-1" id="exampleFormControlTextarea6" rows="3" placeholder="Write something here..."></textarea>
</div>
